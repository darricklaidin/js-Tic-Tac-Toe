<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="start-screen">
        <h1>Tic Tac Toe</h1>
        <div class="player-names-modal">
            <h2>Player Names</h2>
            <form>
                <div class="form-input-text-div">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" name="player1" placeholder="Player 1" maxlength="12" required autocomplete="off">
                </div>
                <div class="form-input-text-div">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" name="player2" placeholder="Player 2" maxlength="12" required autocomplete="off">
                </div>
                <div class="form-input-checkbox-div">
                    <label for="ai">Set Player 2 as AI</label>
                    <input type="checkbox" id="ai" name="ai">
                </div>
                <button type="submit">Start</button>
            </form>
        </div>
    </div>
    <main>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="players">
            <div id="circle-player-map">
                <p></p>
                <!-- svg circle -->
                <img src="assets/circle.svg" width="50rem" draggable="false" alt="circle">
            </div>
            <div id="cross-player-map">
                <p></p>
                <!-- svg cross -->
                <img src="assets/cross.svg" width="50rem" draggable="false" alt="cross">
            </div>
        </div>
    </main>
    <div class="modal-wrapper">
        <div class="end-modal">
            <p></p>
            <button type="button">Play again</button>
        </div>
    </div>
</body>
</html>
